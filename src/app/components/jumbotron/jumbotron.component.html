<div class="jumbotron jumbotron-fluid">
  <ion-grid>
    <ion-row class="container">
      <ion-img [src]=pageHeaderImg></ion-img>
      <ion-col class="homepage-form">
        <div class="homepage-form_wrapper">
          <div class="homepage-form__wrapper__title-text">
            <h1>{{ siteTagLine }}</h1>
          </div>
          <div class="homepage-form__wrapper__inputs-wrapper">
            <ion-list>
              <ion-item class="homepage-form__wrapper__inputs-wrapper--header">
                <ion-label>REQUEST A QUOTE</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Name:</ion-label>
                <ion-input type="text" placeholder="John Doe"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Enter Email Address:</ion-label>
                <ion-input type="text" placeholder="john.doe@johnsbusiness.com"></ion-input>
              </ion-item>
                <ion-button expand="block" fill="outline" color="primary" type="submit">
                  Submit
                </ion-button>
            </ion-list>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</div>
