<app-header></app-header>
<ion-split-pane class="admin-user" contentId="main-content" style="margin-top:10rem">
  <ion-menu contentId="main-content" type="overlay" class="admin-user__sidenav">
    <ion-content class="main-content">
      <ion-list id="inbox-list">
        <ion-list-header>Manager</ion-list-header>
        <ion-note> Welcome Back {{ userFirstName }} {{ userLastName }}!</ion-note>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of adminPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                    routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
